<ul class="sui-breadcrumb">
  <li><a href="{:U('Index/index')}">首页</a></li>
  <li><a href="{:U('About/index')}">伟星历程</a></li>
  <li class="active">伟星列表</li>
</ul>


<form class="sui-form form-horizontal sui-validate" action="{:U('About/index')}" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label">介绍标题：</label>
    <div class="controls">
      <input class="input-xxlarge" name="title" type='text' data-rules="required|minlength=2" value="{$info.title}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">介绍说明：</label>
    <div class="controls">
      <textarea id="editor_id" name="desc"  style="width:700px;height:300px;">{$info.desc}</textarea>
    </div>
  </div>

  <div class="control-group">
  	<label class="control-label"></label>
    <div class="controls">
      <button class="sui-btn btn-primary btn-xlarge" type="submit">保存</button>
      <a href="{:U('Index/index')}"><button class="sui-btn btn-primary btn-xlarge" type="button">取消</button></a>
    </div>
  </div>
</form>

<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/lang/zh-CN.js"></script>
<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/themes/default/default.css" />
<script>
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_id');
  });

  var options = {
    cssPath : '/css/index.css',
    filterMode : true
  };

  var editor = K.create('textarea[name="desc"]', options);
</script>
