<ul class="sui-breadcrumb">
  <li><a href="{:U('Index/index')}">首页</a></li>
  <li><a href="{:U('Project/index')}">项目</a></li>
  <li class="active">项目档案页</li>
</ul>


<form class="sui-form form-horizontal sui-validate" action="{$action_url}" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label">标题：</label>
    <div class="controls">
      <input class="input-xxlarge" name="title" type='text' data-rules="required|minlength=2" value="{$info.title}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">类型：</label>
    <div class="controls">
      <select name="type" data-rules="required">
        <option value="">-- 请选择类别 --</option>
        <option value="别墅" <eq name="info['type']" value="别墅">selected</eq>>别墅</option>
        <option value="高层" <eq name="info['type']" value="高层">selected</eq>>高层</option>
        <option value="商业" <eq name="info['type']" value="商业">selected</eq>>商业</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">排序：</label>
    <div class="controls">
      <input class="input-xxlarge" name="sort" type='number' value="{$info.sort|default=10}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">封面图片：</label>
    <div class="controls">
      <if condition="$info and $info.pic"><img src="__PUBLIC__/{$info.pic}" alt="" style="max-width:200px; height:auto;"><br/><br></if>
      <input type="file" name="pic" class="input-xlarge">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">电话：</label>
    <div class="controls">
      <input class="input-xxlarge" name="tel" type='text' value="{$info.tel|default=''}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">720全景链接：</label>
    <div class="controls">
      <input class="input-xxlarge" name="url_720" type='text' value="{$info.url_720}" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">内容：</label>
    <div class="controls">
      <textarea id="editor_id" name="desc" style="width:700px;height:300px;">{$info.desc}</textarea>
    </div>
  </div>
  <input type="hidden" name="id" value="{$info.id}">
  <br><br>
  <div class="control-group">
    <label class="control-label"></label>
    <div class="controls">
      <button class="sui-btn btn-primary btn-xlarge" type="submit">保存</button>
      <a href="{:U('Project/index')}"><button class="sui-btn btn-primary btn-xlarge" type="button">取消</button></a>
    </div>
  </div>
</form> 



<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
      window.editor = K.create('#editor_id');
    });

    var options = {
      cssPath : '/css/index.css',
      filterMode : true
    };

    var editor = K.create('textarea[name="desc"]', options);
</script>
