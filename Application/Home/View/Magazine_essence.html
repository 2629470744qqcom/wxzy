<ul class="sui-breadcrumb">
  <li><a href="{:U('Index/index')}">首页</a></li>
  <li><a href="{:U('Magazine/index')}">杂志</a></li>
  <li class="active">精选杂志</li>
</ul>


<form class="sui-form form-horizontal sui-validate" action="{:U('Magazine/essenceConfirm')}" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label">选择精选期刊：</label>
    <div class="controls">
      <select name="essence_magazine" id="" style="min-width:300px; height:40px;">
      	<volist name="magazines" id='m'>
      		<option value="{$m.id}" <if condition="$current_essence eq $m['id']">selected="selected"</if>>{$m.title}</option>
      	</volist>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label"></label>
    <div class="controls">
      <button class="sui-btn btn-primary btn-xlarge" type="submit">确认</button>
    </div>
  </div>
</form> 

<br><br><br><br>


<a href="{:U('Magazine/essenceSlidesAdd')}" class="sui-btn btn-xlarge btn-success">添加</a>
<br><br>

<table class="sui-table table-bordered-simple">
	<caption><h3>选择精选期刊轮播图</h3></caption>
  <thead>
    <tr>
      <th>＃</th>
      <th>图片</th>
      <th>链接</th>
      <th>排序</th>
      <th>编辑</th>
      <th>删除</th>
    </tr>
  </thead>
  <tbody>
  	<volist name="lists" id="v">
	    <tr>
	      <td>{$i}</td>
	      <td><img src="__PUBLIC__/{$v.pic}" alt="" style="max-width:100px;height:auto;"></td>
	      <td>{$v.url}</td>
	      <td>{$v.sort}</td>
	      <td>
	      	<a href="{:U('Magazine/essenceSlidesEdit?id='.$v['id'])}" class="sui-btn btn-xlarge btn-info" data-id="{$i}">编辑</a>
	      </td>
	      <td>
      		<a href="{:U('Magazine/essenceSlidesDel?id='.$v['id'])}" class="sui-btn btn-xlarge btn-info btn_del" data-id="{$i}">删除</a>
	      </td>
	    </tr>  		
  	</volist>
  </tbody>
</table>


<script type="text/javascript">
	$(function(){
		$(".btn_del").click(function(e){
			if (!confirm("确认删除序号为："+ $(this).data('id') +"的图片吗？")) {
				return false;
				e.preventDefault();
			}
		})
	})
</script>
