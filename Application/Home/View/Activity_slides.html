<ul class="sui-breadcrumb">
  <li><a href="{:U('Index/index')}">首页</a></li>
  <li><a href="{:U('Activity/index')}">活动</a></li>
  <li class="active">活动轮播图</li>
</ul>


<a href="{:U('Activity/slidesAdd')}" class="sui-btn btn-xlarge btn-success">添加</a>
<br><br>

<table class="sui-table table-bordered-simple">
  <thead>
    <tr>
      <th>＃</th>
      <th>图片</th>
      <th>链接</th>
      <th>排序</th>
      <th>编辑</th>
      <th>删除</th>
    </tr>
  </thead>
  <tbody>
  	<volist name="lists" id="v">
	    <tr>
	      <td>{$i}</td>
	      <td><img src="__PUBLIC__/{$v.pic}" alt="" style="max-width:100px;height:auto;"></td>
	      <td>{$v.url}</td>
	      <td>{$v.sort}</td>
	      <td>
	      	<a href="{:U('Activity/slidesEdit?id='.$v['id'])}" class="sui-btn btn-xlarge btn-info" data-id="{$i}">编辑</a>
	      </td>
	      <td>
      		<a href="{:U('Activity/slidesDel?id='.$v['id'])}" class="sui-btn btn-xlarge btn-info btn_del" data-id="{$i}">删除</a>
	      </td>
	    </tr>  		
  	</volist>
  </tbody>
</table>


<script type="text/javascript">
	$(function(){
		$(".btn_del").click(function(e){
			if (!confirm("确认删除序号为："+ $(this).data('id') +"的图片吗？")) {
				return false;
				e.preventDefault();
			}
		})
	})
</script>
