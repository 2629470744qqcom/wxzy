<!doctype html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<title>杂志</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" media="all">

<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<style>
    li {
        position: relative;
    }
</style>
</head>
<body>
<div class="magazine"> 
    <div class="name"> <img src="__PUBLIC__/images/name.jpg" /> </div>
    <div class="change">
        <ul class="clearfix tit">
            <li data-id="0"><a href="#"><p> <img src="__PUBLIC__/images/tit1.png"  style="width:66px;"  /> </p> <p>随手拍</p></a>  </li>
            <li data-id="1"> <a href="#"><p> <img src="__PUBLIC__/images/tit2.png"  style="width:66px;"    /> </p> <p>惠生活</p></a> </li>
        </ul>
        <ul class="pic">
            <li> <img src="__PUBLIC__/{$face.pic}" /> </li>
        </ul>
    </div>
    <!-- 精选期刊-->
    <div class="choice_tit"> 精选期刊 </div>
    <div id="banner_box" class="box_swipe" >
        <ul>
            <volist name="infos" id="i">
                <li> <a href="{:U('Magazine/profile?id='.$i['id'])}" target="_blank"> <img src="__PUBLIC__/{$i.pic}" />
                    <div class="title_bg" style="height:30px; line-height:30px;">
                        {$i.s_title}
                    </div>
                </a></li>
            </volist>
        </ul>
        <ol>
            <volist name="infos" id="is">
                <li class="on"></li>
            </volist>
        </ol>
        <p class="name"><a href="{:U('Magazine/profile?id='.$infoEssence['id'])}" target="_blank">{$infoEssence.title}</a></p>
        <p class="choice_right"></p>
    </div>
    <div class="scenery">
        <ul>
            <volist name="info" id="s">
               <li ><a href="{:U('Magazine/profile?id='.$s['id'])}" target="_blank"><img src="__PUBLIC__/{$s.pic}" /><p class="tit">{$s.title}</p><br/><br/></a></li>
            </volist>
        </ul>
    </div>
</div>
<div class="copyright"></div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/swipe.js" ></script>
<script type="text/javascript">
$(function(){
    /*幻灯片*/
    new Swipe(document.getElementById('banner_box'), {
        speed:500,
        auto:2000,
        callback: function(){
            var lis = $(this.element).next("ol").children();
            lis.removeClass("on").eq(this.index).addClass("on");
        }
    });

});
</script>
</body>
</html>
