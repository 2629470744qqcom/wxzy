<!doctype html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<title>项目介绍详情</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css" media="all">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
</head>
<body>
<div class="project">
	<div class="name"> <a> <img src="images/title.jpg" /> </a> </div>
    <!--幻灯片开始-->
    <div id="banner_box" class="box_swipe" >
        <ul class="clearfix">
            <li><a href="javascript:void(0);"> <img src="__PUBLIC__/{$info.pic}" /></a> </li>
        </ul>
        <ol>
            <li class="on"></li>
        </ol>
    </div>
    <!--幻灯片结束-->
    <div class="tel">联系电话：<a href="3120688">{$info.tel}</a></div>
    <div class="cont">
        {$info.desc}
    	<!-- <p> &nbsp;&nbsp;&nbsp;&nbsp;项目地址：项目地址项目地址项目地址项目地址项目地址项目地址项目地址项目地址</p>
        <p> &nbsp;&nbsp;&nbsp;&nbsp;动态：动态动态动态动态动态动态动态动态动态 </p>
        <p> <img src="images/activity.jpg" /> </p> -->
    </div>
</div>
<div class="copyright"></div> 
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/swipe.js" ></script>
<script>
$(function(){
	/*幻灯片*/
	new Swipe(document.getElementById('banner_box'), {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
	//切换
	$('.tit li').click(function(){
		$('.tit li').removeClass('on');
		$(this).addClass('on');
		var did = $(this).data('id');
		$('.cont .act').hide();
		$('.cont .act').eq(did).show();
	});
});
</script>
</body>
</html>
