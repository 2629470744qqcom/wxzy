<!doctype html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>项目</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Public/css/css.css" />
</head>
<body>
<div class="project">
	<if condition="$pro.url_720 != ''">
    	<div class="name"> <a href="{$pro.url_720}"> <img src="/Public/images/title.jpg" /> </a> </div>
    </if>

    <!--幻灯片开始-->
    <div id="banner_box" class="box_swipe" >
        <ul class="clearfix">
            <li><a href="javascript:void(0);"> <img src="/Public/{$pro.pic}" /></a> </li>
        </ul>
    </div>
    <!--幻灯片结束-->
    <div class="tel">联系电话：<a href="">{$pro.tel}</a></div>
    <div class="cont">
        <p> &nbsp;&nbsp;&nbsp;&nbsp;{$pro.desc}</p>
    </div>
</div>
<div class="copyright"></div>
<script type="text/javascript" src="/Public/js/jquery.min.js" ></script>
<script type="text/javascript" src="/Public/js/swipe.js" ></script>
</body>
</html>
